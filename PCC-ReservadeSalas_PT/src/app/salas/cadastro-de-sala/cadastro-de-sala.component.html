<header>
  <div class="row">
    <div class="col-md-6">
      <h1>Cadastro de Salas</h1>
      <hr>
    </div>
  </div>
</header>

<body>
  <div [formGroup]="cadastro">
    <div class="row">
      <div class="col-md-5">
        <div class="form-group">
          <label for="nome">Nome da Sala:</label>
          <input type="text" class="form-control" formControlName="nome">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label for="text">Dias de Funcionamento (8h até 19h):</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="Segunda-feira" formControlName="segunda">
            <label class="form-check-label" for="Segunda-feira">
              Segunda-feira
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="Terça-feira" formControlName="terca">
            <label class="form-check-label" for="Terça-feira">
              Terça-feira
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="Quarta-feira" formControlName="quarta">
            <label class="form-check-label" for="Quarta-feira">
              Quarta-feira
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="Quinta-feira" formControlName="quinta">
            <label class="form-check-label" for="Quinta-feira">
              Quinta-feira
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="Sexta-feira" formControlName="sexta">
            <label class="form-check-label" for="Sexta-feira">
              Sexta-feira
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-5" formArrayName="equipamentos">
        <label for="text">Equipamentos:</label>
        <div class="row" *ngFor="let equipamento of cadastro.get('equipamentos')['controls']; let i = index"
        [formGroupName]="i" style="margin-top: 10px;">
          <div class="col-xs-8">
            <input type="text" class="form-control" formControlName="equipamento">
          </div>
          <div class="col-xs-2">
            <button type="button" class="btn btn-danger" (click)="onDeleteEquipment(i)">X</button>
          </div>
        </div>
        <hr>
        <div class="row" style="margin-left: 0;">
          <div class="col-xs-12" style="padding: 0;">
            <button type="button" class="btn btn-success" (click)="onAddEquipment()">Add Equipamento</button>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-1">
        <div class="form-group">
          <label for="number">Capacidade:</label>
          <input type="number" class="form-control" formControlName="capacidade">
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-xs-12">
        <button type="submit" class="btn btn-success" (click)="onSubmit()" [disabled]="!isFormValid">Save</button>
        <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
      </div>
    </div>
  </div>
</body>
